<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Tic tac toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="timer">03:00</div>
    <div class="grille">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2 class="status">Player X begins !</h2>
    <div class="score">
        <h3>Score</h3>
        <div class="score-x">
            <h4>Player X</h4>
            <p>0</p>
        </div>
        <div class="score-o">
            <h4>Player O</h4>
            <p>0</p>
        </div>
    </div>
    
    <div class="pop_up">
        <div class="pop_up-content">
            <h2 class="pop_up-text"></h2>
            <button class="reset">Restart</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
